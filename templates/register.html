{% extends 'index.html' %}

{% block content %}
<h2>Register</h2>

<form method="post">
  <label>Username</label><br>
  <input name="username" required placeholder="Enter username"><br>
  {% if username_error %}
      <p style="color:red;">{{ username_error }}</p>
  {% endif %}

  <label>Password</label><br>
  <input name="password" type="password" required placeholder="Enter password"><br>
  {% if password_error %}
      <p style="color:red;">{{ password_error }}</p>
  {% endif %}

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
